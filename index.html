<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="battlefield">
		<div class="playerCards player2Field">
			<h1>Player 2/AI cards</h1>
		</div>
		<div class="playerCards player1Field">
			<h1>Player 1 cards</h1>
		</div>

	<div id="panel">
		<button type="button" id="playCard">Play card</button>
		<button type="button" id="drawCard" onclick="drawCard(player1)">Draw card</button>
		<button type="button" id="tapCard" onclick="tapCard()">Tap/Untap card</button>
		<button type="button" id="attack" onclick="attack()">Attack</button>
		<button type="button" id="endTurn" onclick="endTurnFunc()">End Turn</button>
	</div>

	<div id="showHand"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
